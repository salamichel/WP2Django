{% extends "base.html" %}

{% block title %}{{ page.seo_title|default:page.title }} - {{ site_name }}{% endblock %}
{% block meta_description %}{{ page.seo_description|default:"" }}{% endblock %}

{% block content %}
<article class="page-single">
    <div class="container container--narrow">
        <h1>{{ page.title }}</h1>
        <div class="page-content post-content">
            {{ page.content|safe }}
        </div>
    </div>
</article>
{% endblock %}
